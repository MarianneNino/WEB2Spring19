<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Westside Food Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</head>

<body>
    <header class="logo">
        <nav>

            <button class="display-toggle" onclick="showNavUl()">
                <span class="stripe"></span>
                <span class="stripe"></span>
                <span class="stripe"></span>
            </button>

            <ul>
                <li><img src="../assets/logo.png" alt="logo"></li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/about.html">About</a></li>
                <li><a href="../pages/blog.html">Blog</a></li>
                <li class="active-link"><a href="" target="_self">Donations</a></li>
            </ul>
        </nav>
    </header>

    <div class="topimage" style="background-image: url(../assets/fruits.jpg);" alt="girl">
    </div>

    <div class="main-container">
        
        <!--Figure out how to toggle the button to show the form-->
        <button>
            <div><h4>$30 per month</h4></div>
            <div><p>will help ensure that struggling parents can give their children what they need to grow up, free from hunger.</p> </div>
        </button>
        <button>
            <div><h4>Donate Custom Amount</h4></div>
            <div><p>Choose your custom amount. Every dollar makes a difference.</p> </div>
        </button>

        <div class="donation-container">
            
                <div class="donation-box">

                    <div class="amount">
                        <div class="button">$20</div>
                        <div class="button">$50</div>
                        <div class="button">$100</div>
                        <div class="button">$<input type="text" class="set-amount" placeholder=""> </input></div>
                    </div>

                    <div class="fields">
                        <input type="text" id="firstName" placeholder="First Name"> </input>
                        <input type="text" id="lastName" placeholder="Last Name"> </input>
                        <input type="text" id="email" placeholder="Email"> </input>
                    </div>
                    

                    
                    <div class="switch">
                        <input type="radio" class="switch-input" name="view" value="One-Time" id="one-time" checked="">
                        <label for="one-time" class="switch-label switch-label-off">One-Time</label>
                        <input type="radio" class="switch-input" name="view" value="Monthly" id="monthly">
                        <label for="monthly" class="switch-label switch-label-on">Monthly</label>
                        <span class="switch-selection"></span>
                    </div>
                    
                    <div class="checkboxes">
                        <input type="checkbox" id="receipt" class="checkbox" />
                        <label for="receipt">Email Me A Receipt</label>
                        <br />
                        <input type="checkbox" id="anon" class="checkbox" />
                        <label for="anon">Give Anonymously</label>
                        <br />
                        <input type="checkbox" id="list" class="checkbox" />
                        <label for="list">Add Me To Email List</label>
                    </div>
                    
                    <div class="confirm">
                        
                    </div>
                    
                    <div class="donate-button"><i class="fa fa-credit-card"></i> Donate</div>
                </div>
                
            </div>

        <form action="">

        </form>

    
    </div>


</body>
</html>
